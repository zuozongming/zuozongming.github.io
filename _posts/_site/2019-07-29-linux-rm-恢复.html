<h2 id="使用lsof命令查看删除文件是否存在进程">使用lsof命令查看删除文件是否存在进程</h2>

<p><code class="highlighter-rouge"> lsof | grep文件名</code></p>

<h2 id="查看是否存在进程恢复文件">查看是否存在进程恢复文件</h2>

<p><code class="highlighter-rouge">ls /proc/进程号/fd/文件描述符</code></p>

<h2 id="使用io重定向恢复文件">使用I/O重定向恢复文件</h2>

<p><code class="highlighter-rouge">cat /proc/进程号/fd/文件描述符 &gt; new_file</code></p>
